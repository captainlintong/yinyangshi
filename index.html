<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttdsds3</title>
    <!-- 引入样式文件 -->
<link
rel="stylesheet"
href="https://unpkg.com/vant@2.12/lib/index.css"
/>

<!-- 引入 Vue 和 Vant 的 JS 文件 -->
<script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .testBox {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!--  -->
    <div class="testBox">
        <input id="url" value="" placeholder="请输入地址" type="text">
        <button id="testBtn" type="button">测试</button>
    </div>

    <iframe id="iframe" allowfullscreen allow="microphone;camera;midi;encrypted-media;"></iframe>
    <script>

        const iframe = window.document.getElementById('iframe')
        document.getElementById('testBtn').addEventListener('click', () => {
            document.querySelector('.testBox').style.display = 'none'
            iframe.setAttribute('src', document.getElementById('url').value)
        })
        window.addEventListener('message', (e) => {
            console.log(e);
            if(e.data && e.data.code == '000000')    {
                // vant.Toast('iframe已接收到登录失败的信息');
                vant.Dialog.confirm({
            message: '您已退出登录，是否重新登录',
                            })
                .then(() => {
                    location.reload()
                })
                .catch(() => {
                    // on cancel
                });

                // alert('iframe已接收到登录失败的信息')
            }
        }, false)

    </script>
</body>

</html>
